<h1 class="alert-success p-3 text-center">Player Table</h1>

<!-- {{playerData | json}} >> we can check direct data but they show in UI [object object] then we use | json -->

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Nickname</th>
                    <th>Jersy Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of playerData; index as i">
                    <td>{{i + 1}}</td>
                    <td>{{player.fname}}</td>
                    <td>{{player.lname}}</td>
                    <td>{{player.nickname}}</td>
                    <td>{{player.jerNumber}}</td>
                </tr>
            </tbody>
          </table>  
        </div>
    </div>
</div>
